spring.application.name=Hebergement_Domain
#   H2 Database
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.datasource.username=Farouk
spring.datasource.password=
#spring.datasource.url=jdbc:h2:~/DataBase/Data/Bloc
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
server.port=8050

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

#Server Config
spring.cloud.enabled=true
spring.config.import=optional:configserver:http://loclahost:8888
welcome.message= welcome To Hebergement
management.endpoints.web.exposure.include=refresh,health,info

logging.level.org.springframework.boot.actuate=DEBUG
logging.level.org.springframework.cloud=DEBUG