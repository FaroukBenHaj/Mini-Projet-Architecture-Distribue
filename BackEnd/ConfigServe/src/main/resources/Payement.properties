# MySQL Database Configuration (Use host.docker.internal if MySQL is on host machine)
spring.datasource.url=jdbc:mysql://localhost:3306/factures
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Cloud Config URI (point to your Config Server)

# Hibernate Configuration (for Hibernate 6.x and MySQL 8.x)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

## Server Configuration for your application
server.port=8072
