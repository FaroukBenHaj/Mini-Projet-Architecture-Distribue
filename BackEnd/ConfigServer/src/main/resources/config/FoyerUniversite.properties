server.port=8089
# DB Configuration :
# MySQL Configuration (XAMPP default)
spring.datasource.url=jdbc:mysql://localhost:3306/db_Foyer?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Web Server (Tomcat) configuration :
server.servlet.context-path=/tpfoyer

#Eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

# Ollama settings
ollama.base-url=http://localhost:11434
ollama.model=mistral
ollama.timeout=30000