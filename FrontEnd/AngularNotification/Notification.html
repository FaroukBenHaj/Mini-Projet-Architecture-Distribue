<div class="notification-container">
    <h2>Send Notification</h2>

    <!-- Form to capture email, subject, and message -->
    <form (ngSubmit)="sendNotification()">
        <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Enter student email" />
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" [(ngModel)]="subject" name="subject" required class="form-control" placeholder="Enter subject" />
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" [(ngModel)]="message" name="message" required class="form-control" rows="5" placeholder="Enter message"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>

    <!-- Response Message -->
    <div *ngIf="responseMessage" class="alert alert-info mt-3">
        {{ responseMessage }}
    </div>
</div>
